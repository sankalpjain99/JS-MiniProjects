<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- User CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container" onselectstart="return false">
        <div class="input-field"></div>
        <div class="operators">
            <div class="calc-button">/</div>
            <div class="calc-button">*</div>
            <div class="calc-button">-</div>
            <div class="calc-button">+</div>
        </div>
        <div class="numbers">
            <div class="row">
                <div class="calc-button" id="seven">7</div>
                <div class="calc-button" id="eight">8</div>
                <div class="calc-button" id="nine">9</div>
            </div>
            <div class="row">
                <div class="calc-button" id="four">4</div>
                <div class="calc-button" id="five">5</div>
                <div class="calc-button" id="six">6</div>
            </div>
            <div class="row">
                <div class="calc-button" id="one">1</div>
                <div class="calc-button" id="two">2</div>
                <div class="calc-button" id="three">3</div>
            </div>
            <div class="row">
                <div class="calc-button" id="dot">.</div>
                <div class="calc-button" id="zero">0</div>
                <div class="calc-button" id="clear">C</div>
            </div>
        </div>
        <div class="equal-sign" id="equals">=</div>
    </div>
    <!-- Jquery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- User JS File  -->
    <script src="app.js"></script>
</body>
</html>
